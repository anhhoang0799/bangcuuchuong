<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ketqua, n;
        n = parseInt(prompt("nhap bang cuu chuong cua so:"));
        for ( var i=0 ; i<=10 ; i++){
             ketqua = n * i;
            document.write(n,"*",i,"=",ketqua,"</br>");
        }

    </script>
</body>
</html>
